<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>WebWorkers HTML5</title>
</head>
<body>
	<!-- WEBWORKERS: Trabajan internamente con la computadora no se conecta a la red corren independientemente sin afectar la pagina-->
  	<p>Contar números: <div id="resultado"></div></p>
  	<button onclick="iniciarWorker();">Iniciar</button>
  	<button onclick="pararWorker();">Detener</button>
  	<p>Contar números 2: <div id="resultado2"></div></p>
  	<button onclick="iniciarWorker2();">Iniciar</button>

  	<button onclick="iniciarWorker3();">Iniciar</button>
  	<button onclick="pararWorker3();">Detener</button>
  	<script>
  		var w1,w2,w3;
  		function iniciarWorker()
  		{
  			if(typeof(w1)== "undefined")
  			{
  				w1=new Worker("demoWorker.js");
  				w1.onmessage = function(event)
  				{
  					document.getElementById("resultado").innerHTML=event.data;
  				}  	
  			}
  			else
  			{
  				alert("El navegador no soporta WebWorkers")
  			}
  		}
  		function pararWorker()
		{
			w1.terminate();
			w1=undefined;
		}
